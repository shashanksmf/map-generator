
<head>
    <link rel="stylesheet" href="https://unpkg.com/@progress/kendo-theme-material@latest/dist/all.css"></link>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://www.jqwidgets.com/public/jqwidgets/styles/jqx.base.css">
    <link rel="stylesheet" type="text/css" href="https://www.jqwidgets.com/public/jqwidgets/styles/jqx.material-purple.css">
    <style>
        
body {
    position: relative;
}

html,
body {
    height: 100%;
}

my-app {
    display: block;
    width: 65%;
    height: 100%;
    overflow: auto;
    min-height: 80px;
    box-sizing: border-box;
    padding: 30px;
    margin: auto;
}

@keyframes k-loading-animation  {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.k-i-loading.k-example-loading {
    font-size: 64px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgb(63,81,181);
}

.k-i-loading.k-example-loading::before,
.k-i-loading.k-example-loading::after {
    position: absolute;
    top: 50%;
    left: 50%;
    display: inline-block;
    content: "";
    box-sizing: inherit;
    border-radius: 50%;
    border-width: .05em;
    border-style: solid;
    border-color: currentColor;
    border-top-color: transparent;
    border-bottom-color: transparent;
    background-color: transparent;
}
.k-icon.k-i-loading.k-example-loading::before,
.k-icon.k-i-loading::after {
    content: "";
}

.k-i-loading.k-example-loading::before {
    margin-top: -0.5em;
    margin-left: -0.5em;
    width: 1em;
    height: 1em;
    animation: k-loading-animation .7s linear infinite;
}

.k-i-loading.k-example-loading::after {
    margin-top: -0.25em;
    margin-left: -0.25em;
    width: .5em;
    height: .5em;
    animation: k-loading-animation reverse 1.4s linear infinite;
}

.example-wrapper { 
    min-height: 280px; 
    align-content: flex-start; 
}
.example-wrapper p, .example-col p {
    margin: 20px 0 10px; 
}
.example-wrapper p:first-child, .example-col p:first-child { 
    margin-top: 0; 
}
.example-col { 
    display: inline-block; 
    vertical-align: top; 
    padding-right: 20px; 
    padding-bottom: 20px;
}
.example-config {
    margin: 0 0 20px; 
    padding: 20px; 
    background-color: rgba(0,0,0,.03);
    border: 1px solid rgba(0,0,0,.08); 
}
.event-log { 
    margin: 0; 
    padding: 0; 
    max-height: 100px; 
    overflow-y: auto; 
    list-style-type: none; 
    border: 1px solid rgba(0,0,0,.08); 
    background-color: white; 
}
.event-log li {
    margin: 0; 
    padding: .3em; 
    line-height: 1.2em; 
    border-bottom: 1px solid rgba(0,0,0,.08); 
}
.event-log li:last-child { 
    margin-bottom: -1px;
}
.k-splitbar{
    background-color: white;
}

.k-splitbar-horizontal{
    width:14px;
}

.k-widget{
    border:0;
}
.k-splitter-flex .k-pane-static{
    border:1px #CECECE solid;
}
.k-pane .k-scrollable{
    border:1px #CECECE solid;
}
.all-area{
    padding: 14px;
    border: 1px #CECECE solid;

}
.k-splitter-flex .k-splitbar{
    min-height: 14px
}

.k-splitbar-horizontal .k-i-arrow-60-left, .k-splitbar-horizontal .k-i-arrow-w::before, .k-splitbar-horizontal .k-i-sarrow-w::before, .k-splitbar-horizontal .k-i-expand-w::before {
    margin-top: -10px;
    font-size: 20px;
}

.k-splitter-flex .k-pane.k-state-hidden, .k-splitter-flex .k-pane[hidden], .k-splitter-flex .k-pane-flex.k-state-hidden, .k-splitter-flex .k-pane-flex[hidden]{
    min-width:14px;
    background-color: #CECECE;

}

.k-splitbar-horizontal .k-i-arrow-60-right, .k-splitbar-horizontal .k-i-arrow-e::before, .k-splitbar-horizontal .k-i-sarrow-e::before, .k-splitbar-horizontal .k-i-expand::before, .k-splitbar-horizontal .k-i-expand-e::before{
    margin-top: -20px;
    font-size: 20px;
}

.headerstyle{
    display: block;
    border-bottom: 1px solid #CECECE;
    width:100%;
    background-color: #fafafa;
    height: 35px;
    color: #535352;
    padding-left: 15px;
    padding-top: 6px;
    text-transform: uppercase;
    font-size: 12px;
    font-weight: bold;
}
.drop-area{
    width: 100%;
        
}

.k-splitter .k-scrollable{
    overflow: hidden;
}


.k-splitbar-draggable-horizontal .k-resize-handle, .k-splitbar-draggable-vertical .k-resize-handle{
    display:none;
}
</style>

    
<style>

h3 { font-size: 1.2em; margin: 10px 0; padding: 0; }
p { margin: 0; padding: 0; }
</style>


</head>
<body>
    <my-app>
        <span class="k-icon k-i-loading"></span>
    </my-app>
</body>
